<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="heading">
            <span class="mdi mdi-bookshelf"></span>
            <h1>My Library</h1>
        </div>
    </nav>

    <!-- Trigger Button -->
    <div class="add">
        <button id="addBtn"><span class="mdi mdi-plus"></span>Add Book</button>
    </div>


    <!-- Book Cards -->
    <div class="cards"></div>

    <!-- Popup Form -->
    <dialog id="popupDialog">
        <form method="dialog" id="userForm">
            <div class="cross">
                <span class="mdi mdi-close"></span>
            </div>
            <h2>Fill The Details</h2>

            <label for="name">Enter Book name:</label>
            <input type="text" id="name" required>

            <label for="author">Enter Author name:</label>
            <input type="text" id="author" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>

            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" required>

            <label for="url">Cover URL:</label>
            <input type="text" id="url" required>

            <label for="status">Read Status:</label>
            <select id="status" class="options">
                <option value="finished">Finished Reading</option>
                <option value="reading">Currently Reading</option>
                <option value="want">Want to Read</option>
            </select>
            <menu>
                <button type="submit" value="confirm">Submit</button>
            </menu>
        </form>
    </dialog>


    <script src="app.js"></script>
</body>

</html>
